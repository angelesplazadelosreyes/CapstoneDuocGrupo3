{% extends "base.html" %}

{% block title %}Predicción de Tumores{% endblock %}

{% block content %}
<h1>Sube una tomografía para predecir</h1>
    <form action="{% url 'core:predict' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="image">Selecciona una imagen:</label>
        <input type="file" name="image" id="image" accept="image/*" required>
        <button type="submit">Predecir</button>
    </form>
{% endblock %}
