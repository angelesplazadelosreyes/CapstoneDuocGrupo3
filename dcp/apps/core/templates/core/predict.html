{% extends "base.html" %}

{% block title %}Predicción de Tumores{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="padding-top: 20px;">
    <div class="form-card">
        <h1>Sube una tomografía para predecir</h1>
        
        <div class="row">
            <form action="{% url 'core:predict' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="image">Selecciona una imagen:</label>
                <input type="file" name="image" id="image" accept="image/*" required><br><br><br>
                <button type="submit" class="btn btn-primary">Predecir</button>
            </form>
        </div>

        <div class="mt-3 d-flex justify-content-around" style="margin-top: 40px;">

            <!-- Botón para volver a home -->
            <a href="{% url 'home' %}" class="btn btn-primary" style="width: 150px;"><i class="bi bi-house"></i> Home</a>
        
        </div>

    </div>
    

</div>

{% endblock %}
