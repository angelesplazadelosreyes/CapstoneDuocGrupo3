{% load static %}
<div class="tab-pane fade" id="step2">
    <!-- Título -->
    <div class="row align-items-start justify-content-center" style="margin-top: -10px;">
        <h4 class="text-center text-primary">Tabaquismo</h4>
    </div>

    {% csrf_token %}

    <!-- Preguntas -->
    <div class="row align-items-start justify-content-center" style="margin-top: -50px; margin-left: 5px; margin-right: 5px;">
        <!-- Pregunta 1 -->
        <div class="col" style="background-color: #fcfbdc; border-radius: 15px; border: 2px solid #007BFF;">
            <label class="form-label" style="margin-top: 10px; margin-bottom: 10px; text-align: center;">{{ form.SMOKING.label }}</label>
            <div class="form-check form-switch row align-items-start justify-content-center" style="margin: 5px; margin-left: 30px; ">
                <input type="checkbox" class="form-check-input" id="id_SMOKING" name="SMOKING" style="transform: scale(1.5);">
                <label class="form-check-label" for="id_SMOKING">Sí</label>
            </div>
            <p class="text-muted text-justify p-2" style="font-size: small; background-color: #dfdfdd; border-radius: 5px; border: 1px solid #c2c3c4; margin-top: -40px;">
                <img src="{% static 'images/smoking.png' %}" alt="Consumo de cigarrillos" class="mb-3" style="height: 50px;">
                Sin importar la cantidad, responda si actualmente consume cigarrillos.
            </p>
        </div>


        <div class="col-1"></div>

        <!-- Pregunta 2 -->
        <div class="col" style="background-color: #fcfbdc; border-radius: 15px; border: 2px solid #007BFF;">
            <label class="form-label" style="margin-top: 10px; margin-bottom: 10px; text-align: center;">{{ form.YELLOW_FINGERS.label }}</label>
            <div class="form-check form-switch row align-items-start justify-content-center" style="margin: 5px; margin-left: 30px; ">
                <input type="checkbox" class="form-check-input" id="id_YELLOW_FINGERS" name="YELLOW_FINGERS" style="transform: scale(1.5);">
                <label class="form-check-label" for="id_YELLOW_FINGERS">Sí</label>
            </div>
            <p class="text-muted text-justify p-2" style="font-size: small; background-color: #dfdfdd; border-radius: 5px; border: 1px solid #c2c3c4; margin-top: -40px;">
                <img src="{% static 'images/yellow-fingers.jpg' %}" alt="Consumo de cigarrillos" class="mb-3" style="height: 50px;">
                Mire los dedos con los que suele tomar el cigarrillo. ¿Tiene una coloración amarillenta? Vea la imagen de referencia.
            </p>
        </div>
    </div>

    <!-- Botones -->
    <div class="d-flex align-items-start justify-content-center mt-4">
        <div class="col-4">
            <button type="button" class="btn btn-secondary" onclick="prevTab('step1')" style="width: 150px;">Atrás</button>
        </div>
        <div class="col-4">
            <a href="{% url 'home' %}" class="btn btn-primary" style="width: 150px;"><i class="bi bi-house"></i> Home</a>
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-primary" onclick="nextTab('step3')" style="width: 150px;">Siguiente</button>
        </div>
    </div>
</div>
