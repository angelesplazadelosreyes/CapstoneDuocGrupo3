<div class="col-md-5">
    <label for="{{ id }}" class="form-label">{{ label }}</label>
    {% if field_type == "checkbox" %}
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" id="{{ id }}" name="{{ name }}">
            <label class="form-check-label" for="{{ id }}">SÃ­/No</label>
        </div>
    {% elif field_type == "radio" %}
        {% for choice in choices %}
        <div class="form-check">
            <input type="radio" class="form-check-input" id="{{ id }}-{{ forloop.counter }}" name="{{ name }}" value="{{ choice.value }}">
            <label class="form-check-label" for="{{ id }}-{{ forloop.counter }}">{{ choice.label }}</label>
        </div>
        {% endfor %}
    {% elif field_type == "number" %}
        <input type="number" id="{{ id }}" name="{{ name }}" class="form-control" placeholder="{{ placeholder }}" required>
        {% if help_text %}
        <small class="form-text text-muted">{{ help_text }}</small>
        {% endif %}
    {% endif %}
</div>
